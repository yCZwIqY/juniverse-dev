name: Deploy to Lightsail

on:
  push:
    branches:
      - main  # 또는 배포 브랜치 이름

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
      LIGHTSAIL_USER: ${{ secrets.LIGHTSAIL_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Build and push admin image
        run: |
          docker build -t $DOCKER_USER/admin:latest ./apps/admin
          docker push $DOCKER_USER/admin:latest

      - name: Build and push main front image
        run: |
          docker build -t $DOCKER_USER/front:latest ./apps/front
          docker push $DOCKER_USER/front:latest

      - name: Build and push NestJS backend image
        run: |
          docker build -t $DOCKER_USER/api:latest ./apps/api
          docker push $DOCKER_USER/api:latest

      - name: SSH into Lightsail and update containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.LIGHTSAIL_HOST }}
          username: ${{ env.LIGHTSAIL_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            docker pull $DOCKER_USER/admin:latest
            docker pull $DOCKER_USER/front:latest
            docker pull $DOCKER_USER/api:latest
            cd ~/your-docker-folder
            docker compose up -d admin front back
