services:
  postgres:
    image: postgres:16
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  front:
    container_name: portfolio-front
    build:
      context: .
      dockerfile: docker/front.Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=local
    env_file:
      - .env

  admin:
    container_name: portfolio-admin
    build:
      context: .
      dockerfile: docker/admin.Dockerfile
    ports:
      - "3001:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=local
    env_file:
      - .env

  back:
    container_name: portfolio-back
    build:
      context: .
      dockerfile: docker/back.Dockerfile
    ports:
      - "3002:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=local
    env_file:
      - .env

volumes:
  pgdata: