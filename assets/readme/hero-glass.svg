<svg width="1200" height="420" viewBox="0 0 1200 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Juniverse Dev glass style hero">
  <defs>
    <linearGradient id="bg" x1="80" y1="20" x2="1120" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F3FCFF"/>
      <stop offset="0.55" stop-color="#E9F8FF"/>
      <stop offset="1" stop-color="#F5FBFF"/>
    </linearGradient>
    <linearGradient id="glass" x1="240" y1="70" x2="960" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.65"/>
      <stop offset="1" stop-color="white" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="line" x1="260" y1="300" x2="940" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#49D6C9" stop-opacity="0.12"/>
      <stop offset="0.5" stop-color="#5AA8FF" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#49D6C9" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="blur20" x="-100" y="-100" width="1400" height="620" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="shadow" x="200" y="40" width="800" height="340" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#1E3A8A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="420" fill="url(#bg)"/>

  <g filter="url(#blur20)">
    <circle cx="180" cy="80" r="110" fill="#49D6C9" fill-opacity="0.38"/>
    <circle cx="1020" cy="360" r="130" fill="#5AA8FF" fill-opacity="0.32"/>
    <circle cx="960" cy="90" r="70" fill="#A7F3D0" fill-opacity="0.32"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="220" y="60" width="760" height="300" rx="28" fill="url(#glass)"/>
    <rect x="220.75" y="60.75" width="758.5" height="298.5" rx="27.25" stroke="white" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>

  <rect x="262" y="292" width="676" height="2" rx="1" fill="url(#line)"/>

  <text x="262" y="164" fill="#0F172A" font-size="52" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="700" letter-spacing="0.2">Juniverse Dev</text>
  <text x="262" y="208" fill="#334155" font-size="22" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="500">Portfolio · Blog · Monorepo Architecture</text>

  <g>
    <rect x="262" y="236" width="116" height="34" rx="17" fill="#FFFFFF" fill-opacity="0.72"/>
    <text x="320" y="258" text-anchor="middle" fill="#0F172A" font-size="15" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="600">Next.js 15</text>

    <rect x="390" y="236" width="88" height="34" rx="17" fill="#FFFFFF" fill-opacity="0.72"/>
    <text x="434" y="258" text-anchor="middle" fill="#0F172A" font-size="15" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="600">NestJS</text>

    <rect x="490" y="236" width="116" height="34" rx="17" fill="#FFFFFF" fill-opacity="0.72"/>
    <text x="548" y="258" text-anchor="middle" fill="#0F172A" font-size="15" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="600">TypeScript</text>

    <rect x="618" y="236" width="106" height="34" rx="17" fill="#FFFFFF" fill-opacity="0.72"/>
    <text x="671" y="258" text-anchor="middle" fill="#0F172A" font-size="15" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="600">Docker</text>
  </g>

  <text x="938" y="335" text-anchor="end" fill="#0284C7" font-size="16" font-family="SUIT, Inter, Segoe UI, Arial, sans-serif" font-weight="600">juniverse-dev.com</text>
</svg>
