<svg width="1200" height="280" viewBox="0 0 1200 280" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Glass background">
  <defs>
    <linearGradient id="bg" x1="120" y1="10" x2="1080" y2="270" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F3FCFF"/>
      <stop offset="0.55" stop-color="#E9F8FF"/>
      <stop offset="1" stop-color="#F5FBFF"/>
    </linearGradient>
    <linearGradient id="glass" x1="190" y1="40" x2="1010" y2="240" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.7"/>
      <stop offset="1" stop-color="white" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="line" x1="220" y1="196" x2="980" y2="196" gradientUnits="userSpaceOnUse">
      <stop stop-color="#49D6C9" stop-opacity="0.15"/>
      <stop offset="0.5" stop-color="#5AA8FF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#49D6C9" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="blur20" x="-120" y="-120" width="1440" height="520" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="42"/>
    </filter>
    <filter id="shadow" x="140" y="20" width="920" height="260" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="22" flood-color="#1E3A8A" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="1200" height="280" fill="url(#bg)"/>

  <g filter="url(#blur20)">
    <circle cx="160" cy="70" r="105" fill="#49D6C9" fill-opacity="0.35"/>
    <circle cx="1040" cy="250" r="120" fill="#5AA8FF" fill-opacity="0.3"/>
    <circle cx="960" cy="70" r="64" fill="#A7F3D0" fill-opacity="0.3"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="170" y="34" width="860" height="210" rx="24" fill="url(#glass)"/>
    <rect x="170.75" y="34.75" width="858.5" height="208.5" rx="23.25" stroke="white" stroke-opacity="0.8" stroke-width="1.5"/>
  </g>

  <rect x="220" y="195" width="760" height="2" rx="1" fill="url(#line)"/>
</svg>
